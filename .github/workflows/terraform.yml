name: 'Terraform'

on:
  push:
    branches:
      - main
  pull_request:

env:
  TF_VER: 1.2.8

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: $TF_VER

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check -recursive

